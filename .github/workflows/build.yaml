name: RoboPD2 Web CI/CD Pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_REGISTRY: docker.io
  APP_NAME: robopd2-web
  KANIKO_CACHE_ARGS: "--cache=true --cache-copy-layers=true --cache-ttl=24h"

jobs:
  build:
    runs-on: robopd2-runners
    container:
        image: gcr.io/kaniko-project/executor:v1.20.0-debug
    steps:
      - uses: actions/checkout@v4
      
      - name: Build with Kaniko
        run: |
          # Ensure Kaniko is installed on your runners
          /kaniko/executor \
            --context=$GITHUB_WORKSPACE \
            --dockerfile=$GITHUB_WORKSPACE/Dockerfile \
            --destination=docker.io/youruser/yourimage:${{ github.sha }} \
            --no-push \
            --tarPath=image.tar
  
  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: robopd2-runners
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Helm
        uses: azure/setup-helm@v4
        
      - name: Setup Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ env.KUBE_CONFIG }}
      
      - name: Deploy to Production
        run: |
          helm upgrade --install ${{ env.APP_NAME }}-production ./helm \
            --namespace production \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=${{ env.APP_NAME }}.yourdomain.com \
            --set replicaCount=3