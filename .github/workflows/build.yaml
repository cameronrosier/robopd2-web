name: RoboPD2 Web CI/CD Pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_REGISTRY: docker.io
  APP_NAME: robopd2-web
  KANIKO_CACHE_ARGS: "--cache=true --cache-copy-layers=true --cache-ttl=24h"

jobs:
    build:
        runs-on: robopd2-runners
        container:
          image: gcr.io/kaniko-project/executor:v1.20.0-debug
        
        steps:
          - name: Debug Runner Environment
            run: |
              # Check basic system info
              uname -a
              pwd
              ls -la /home/runner
              ls -la /__e
              which node
              node --version || echo "Node not found"
              
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              # Explicitly specify fetch depth if needed
              fetch-depth: 1
      
          - name: Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: '20'
      
          - name: Verify Node Setup
            run: |
              node --version
              npm --version
      
          - name: Build and Push Image
            run: |
              # Your existing Kaniko build steps
              mkdir -p /kaniko/.docker
              cat <<EOF > /kaniko/.docker/config.json
              {
                  "auths": {
                      "ghcr.io": {
                          "auth": "$(echo -n "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" | base64 -w0)"
                      }
                  }
              }
              EOF
      
              /kaniko/executor \
                  --dockerfile=./Dockerfile \
                  --context=. \
                  --destination="ghcr.io/$IMAGE_NAME:${GITHUB_SHA::7}" \
                  ${{ env.KANIKO_CACHE_ARGS }} \
                  --push-retry 5
            env:
              IMAGE_NAME: "robopd2/robopd2-web"
              GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
              GH_REGISTRY: "ghcr.io"
              GIT_USERNAME: ${{ github.actor }}
  
    deploy-production:
      needs: build
      if: github.ref == 'refs/heads/main'
      runs-on: robopd2-runners
      steps:
      - uses: actions/checkout@v4
      
      - name: Setup Helm
        uses: azure/setup-helm@v4
        
      - name: Setup Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ env.KUBE_CONFIG }}
      
      - name: Deploy to Production
        run: |
          helm upgrade --install ${{ env.APP_NAME }}-production ./helm \
            --namespace production \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=${{ env.APP_NAME }}.yourdomain.com \
            --set replicaCount=3