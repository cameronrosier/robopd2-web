name: RoboPD2 Web CI/CD Pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_REGISTRY: docker.io
  APP_NAME: robopd2-web

jobs:
  build:
    runs-on: robopd2-runners
    container: 
      image: gcr.io/kaniko-project/executor:v1.19.0-debug
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Push Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          # Create docker config for authentication
          mkdir -p /kaniko/.docker
          echo "{\"auths\":{\"${{ env.DOCKER_REGISTRY }}\":{\"username\":\"$DOCKER_USERNAME\",\"password\":\"$DOCKER_PASSWORD\"}}}" > /kaniko/.docker/config.json
          
          # Build and push image
          /kaniko/executor \
            --context=/github/workspace \
            --dockerfile=/github/workspace/Dockerfile \
            --destination=${{ env.DOCKER_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }} \
            --cache=true
  
  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: robopd2-runners
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Helm
        uses: azure/setup-helm@v4
        
      - name: Setup Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ env.KUBE_CONFIG }}
      
      - name: Deploy to Production
        run: |
          helm upgrade --install ${{ env.APP_NAME }}-production ./helm \
            --namespace production \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=${{ env.APP_NAME }}.yourdomain.com \
            --set replicaCount=3